<div class="left">
  <app-item-image
  [posterUrl]="latestMetadata?.posterUrl || modalData.posterUrl"
  [title]="latestMetadata?.originTitle || modalData.originTitle"
  [url]="latestMetadata?.originUrl || modalData.originUrl"
  [favicon]="latestMetadata?.favicon || modalData.favicon"
  [collectionColor]="modalData.collectionColor"
  [forceGeneratedLayout]="forceGeneratedPosterLayout">
  </app-item-image>
  <app-checkbox
  [(checked)]="forceGeneratedPosterLayout"
  [disabled]="forceGeneratedPosterLayoutOptionDisabled"
  label="Use alternative layout">
  </app-checkbox>
</div>
<div class="right">
  <app-textbox type="url"
  [value]="modalData.url"
  label="URL"
  placeholder="Required"
  [showUrlClearButton]="!! modalData.url.length"
  [showUrlLoading]="isUrlFetching"
  (onUrlClear)="onClearUrl()"
  (onUrlSubmit)="onSubmitUrl($event)">
  </app-textbox>
  <app-textbox [(value)]="modalData.title" label="Title" placeholder="Required"></app-textbox>
  <app-textbox type="multiline" [(value)]="modalData.description" label="Description" placeholder="Optional" [multilineMaxAllowedChars]="512"></app-textbox>
  <app-textbox [(tags)]="modalData.tags" label="Tags" placeholder="Optional" withTags [previousTagsColorSequence]="originalColorSequence"></app-textbox>
</div>
